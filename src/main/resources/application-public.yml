spring:
  application:
    name: myecom-product-service
  datasource:
    url: <YOUR_DATABASE_URL>
    username: <YOUR_USERNAME>
    password: <YOUR_PASSWORD>
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: users
  sql:
    init:
      mode: always
server:
  port: 8082